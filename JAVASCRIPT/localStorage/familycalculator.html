<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="familycalculator.css">
    <script src="familycalculator.js"></script>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 text-center mt-5">
                    <h1 class="text-light">Family</h1>
                    <h4>Our One Income Budget</h4>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="newdiv">
                        <h2 class="text-light m-5">Login</h2>
                        <div class="inp ms-5">
                            <label for="">UserName:</label>
                            <input id="u" placeholder=""  type="text">
                            <label for="">Password:</label>
                            <input id="p" placeholder=""  type="password">
                            <div id="text"></div>
                            <button onclick="login()" class="me-5 mt-2 ms-3 text-dark">Login</button>
                            <button id="inp" class="btn me-5 mt-2 ms-3" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Account</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input placeholder="Username"  class="inp w-100 m-3" id="username">
                  <input placeholder="Email"  class=" w-100 m-3" id="email">
                  <input placeholder="password" type="password" class="inp w-100 m-3" id="password">
                </div>
                <div id="text1"></div>
                <div class="modal-footer">
                  <button onclick="load()" type="button" class="btn btn-dark btn btn-center" data-bs-dismiss="modal" aria-label="Close">SignUp</button>
                </div>
              </div>
            </div>
          </div>
   
   
</body>
</html>
