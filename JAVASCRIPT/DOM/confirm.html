<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <button onclick="confirmfunction()">Click to confirm</button>

    <script>
        function confirmfunction(){
           let con= confirm('Are you sure?')
           console.log(con)
        }
    </script>
</body>
</html>
